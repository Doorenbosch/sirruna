name: Generate Daily Briefs

on:
  schedule:
    # ============================================
    # APAC - Singapore Time (SGT = UTC+8)
    # ============================================
    # Morning 06:00 SGT = 22:00 UTC (previous day)
    - cron: '0 22 * * *'
    # Evening 18:00 SGT = 10:00 UTC
    - cron: '0 10 * * *'
    
    # ============================================
    # EMEA - GMT/UTC (GMT = UTC+0)
    # ============================================
    # Morning 06:00 GMT = 06:00 UTC
    - cron: '0 6 * * *'
    # Evening 18:00 GMT = 18:00 UTC
    - cron: '0 18 * * *'
    
    # ============================================
    # AMERICAS - Eastern Time (EST = UTC-5)
    # ============================================
    # Morning 06:00 EST = 11:00 UTC
    - cron: '0 11 * * *'
    # Evening 18:00 EST = 23:00 UTC
    - cron: '0 23 * * *'
    
    # ============================================
    # Week Ahead - Global (runs once daily)
    # ============================================
    # 12:00 GMT = 12:00 UTC
    - cron: '0 12 * * *'
    
  workflow_dispatch:  # Manual trigger for testing

jobs:
  generate-brief:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install anthropic requests
      
      - name: Determine which brief to generate
        id: brief-type
        run: |
          HOUR=$(date -u +%H)
          
          echo "Current UTC hour: $HOUR"
          
          # Determine region and type based on UTC hour
          case "$HOUR" in
            "22")
              echo "region=apac" >> $GITHUB_OUTPUT
              echo "type=morning" >> $GITHUB_OUTPUT
              echo "Generating: APAC Morning (06:00 SGT)"
              ;;
            "10")
              echo "region=apac" >> $GITHUB_OUTPUT
              echo "type=evening" >> $GITHUB_OUTPUT
              echo "Generating: APAC Evening (18:00 SGT)"
              ;;
            "06")
              echo "region=emea" >> $GITHUB_OUTPUT
              echo "type=morning" >> $GITHUB_OUTPUT
              echo "Generating: EMEA Morning (06:00 GMT)"
              ;;
            "18")
              echo "region=emea" >> $GITHUB_OUTPUT
              echo "type=evening" >> $GITHUB_OUTPUT
              echo "Generating: EMEA Evening (18:00 GMT)"
              ;;
            "11")
              echo "region=americas" >> $GITHUB_OUTPUT
              echo "type=morning" >> $GITHUB_OUTPUT
              echo "Generating: Americas Morning (06:00 EST)"
              ;;
            "23")
              echo "region=americas" >> $GITHUB_OUTPUT
              echo "type=evening" >> $GITHUB_OUTPUT
              echo "Generating: Americas Evening (18:00 EST)"
              ;;
            "12")
              echo "region=global" >> $GITHUB_OUTPUT
              echo "type=week-ahead" >> $GITHUB_OUTPUT
              echo "Generating: Week Ahead (12:00 GMT)"
              ;;
            *)
              # Manual trigger default
              echo "region=americas" >> $GITHUB_OUTPUT
              echo "type=morning" >> $GITHUB_OUTPUT
              echo "Manual trigger - defaulting to Americas Morning"
              ;;
          esac
      
      - name: Generate brief
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REGION: ${{ steps.brief-type.outputs.region }}
          BRIEF_TYPE: ${{ steps.brief-type.outputs.type }}
        run: python scripts/generate_brief.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/
          git diff --staged --quiet || git commit -m "ðŸ“° ${{ steps.brief-type.outputs.region }} ${{ steps.brief-type.outputs.type }} brief - $(date -u +%Y-%m-%d)"
          git push
